[lastz]
gap = "400,30"  # open,extend
xdrop = 910  # 10 * scores[A][A]
hspthresh = 3000
ydrop = 9400  # open + 30 * extend
gappedthresh = 3000
inner = 2000  # 0

[axtChain]
minScore = 3000  # 1000
linearGap = "medium"
# medium: mouse/human ~80MYA ~poales/poaceae
# loose: chicken/human ~300MYA ~gymnosperm/monocot

[chainNet]
# minSpace = 25
# minFill  # minSpace / 2
# minScore = 2000

[netToAxt]
# qChain = false
# maxGap = 100
# noSplit = false

[multiz]
R = 30  # (30) dynamic programing radius
M = 18  # (1) minimum block length of output

[phastCons]
target-coverage = 0.25
expected-length = 12

[ensemblgenomes]
version = 49

[jgi]
organism = "PhytozomeV12"

[db]
root = "~/db"
origin = ["ensembl-{version}", "solgenomics", "plantregmap"]
kmer = false
# tree = ""  # string in newick format or path to newick file

[jellyfish.count]
mer_len = 20
size = 500
threads = 4
lower_count = 5

[jellyfish.dump]
lower_count = 10

[jellyfish.histo]
high = 1000

[jbrowse]
version = "2.7.1"
document_root = "/var/www/html"
load = "symlink"

[[jbrowse.assemblies]]
