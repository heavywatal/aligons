import:
  - ~/.cspell.json
languageSettings:
  - languageId: python
    ignoreRegExpList:
      - '"-+\w+"'
      - '[\w.]+.edu'
  - languageId: toml
    ignoreRegExpList:
      - '".+\.(fa|fasta|gff|gz)"'
  - languageId: '*'
    ignoreRegExpList:
      - '[ACGT]{4,}'
words:
  - bgzipped
  - histo
  - hvul
  - morex
  - NCATS
  - noncons
  - oesy
  - osat
  - perc
  - PGSC
  - phal
  - riceencode
  - riceome
  - shumari
  - slyc
  - spuddb
  - suzuemon
  - trackid
  - Vangularis
