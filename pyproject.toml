[build-system]
requires = ["flit_core >=3.6,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "aligons"
authors = [{name = "Watal M. Iwasaki", email = "heavywatal@gmail.com"}]
license = {file = "LICENSE"}
readme = "README.md"
dynamic = ["description", "version"]
classifiers = [
  "Development Status :: 2 - Pre-Alpha",
  "Environment :: Console",
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: MIT License",
  "Topic :: Scientific/Engineering :: Bio-Informatics",
]
requires-python = ">=3.10"
dependencies = [
  "polars",
  "tomli >= 2.0; python_version < '3.11'",
  "tomli-w"
]

[project.optional-dependencies]
dev = [
  "black",
  "pytest",
  "pytest-cov",
  "ruff",
  "tomli", # to silence Pylance false positive
]

[project.urls]
source = "https://github.com/heavywatal/aligons"

[tool.pyright]
typeCheckingMode = "strict"

[tool.ruff]
target-version = "py311"
select = ["ALL"]
ignore = [
  "D1",   # missing docstring
  "D203", # incompatible
  "D213", # incompatible
  "ANN",  # annotation
  "T201", # print
  "S101", # assert
  "S603", # subprocess
  "S604", # shell=True
  "DTZ",  # timezone
  "COM",  # trailing comma
  "TD",   # todo
  "FIX",  # todo
  "RUF013", # implicit optional (false positive on TypeAlias)
]

[tool.pytest.ini_options]
pythonpath = ["src"]
testpaths = ["tests"]

[tool.coverage.run]
source = ["src"]

[tool.coverage.report]
exclude_also = [
  "if __name__ == .__main__.:",
]
